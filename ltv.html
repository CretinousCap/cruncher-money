  <style>

<body>
  <div class="cc-card">
    <h2>Loan-to-Value Calculator</h2>
    <p class="cc-overview">Estimate your loan-to-value ratio and home equity.</p>
    <div class="cc-group">
      <label>Estimated Property Value (<span class="curr-symbol">‚Ç¨</span>): <span class="cc-subtle" id="valueDisplay">400,000</span></label>
      <input type="range" id="ltvValue" min="50000" max="2000000" step="5000" value="400000" oninput="document.getElementById('valueDisplay').innerText=parseInt(this.value).toLocaleString();updateCurrencyDisplays()">
    </div>
    <div class="cc-group">
      <label>Remaining Mortgage (<span class="curr-symbol">‚Ç¨</span>): <span class="cc-subtle" id="mortgageDisplay">250,000</span></label>
      <input type="range" id="ltvMortgage" min="0" max="2000000" step="5000" value="250000" oninput="document.getElementById('mortgageDisplay').innerText=parseInt(this.value).toLocaleString();updateCurrencyDisplays()">
    </div>
    <button onclick="calculateLTV()" class="cc-button">Calculate LTV</button>
    <p id="ltvError" class="cc-error"></p>
    <div class="results" id="ltvResults">
      <p id="ltvRatio"></p>
      <p id="ltvEquity"></p>
      <div class="cc-region" id="ctaLTV"></div>
    </div>
  </div>
<script>
const currencySymbol={IE:'‚Ç¨',GB:'¬£',US:'$',CA:'$',AU:'$',IN:'‚Çπ',FR:'‚Ç¨',DE:'‚Ç¨',default:'‚Ç¨'};
const ctaLinks={
  IE:{flag:'üáÆüá™',affiliate:true,mortgage:'https://switcher.ie/mortgages',savings:'https://bonkers.ie/compare-savings-accounts/',fire:'https://switcher.ie/investments/',pension:''},
  GB:{flag:'üá¨üáß',affiliate:true,mortgage:'https://moneyfacts.co.uk/mortgages',savings:'https://moneyfacts.co.uk/savings-accounts/',fire:'https://moneysavingexpert.com/savings/investment-beginners/',pension:''},
  US:{flag:'üá∫üá∏',affiliate:true,mortgage:'https://nerdwallet.com/mortgages',savings:'https://nerdwallet.com/best/banking/savings-accounts',fire:'https://nerdwallet.com/investing/retirement/fire-movement',pension:''},
  CA:{flag:'üá®üá¶',affiliate:true,mortgage:'https://ratehub.ca/mortgage-rates',savings:'https://ratehub.ca/high-interest-savings-accounts',fire:null,pension:''},
  AU:{flag:'üá¶üá∫',affiliate:true,mortgage:'https://mozo.com.au/home-loans',savings:'https://mozo.com.au/savings-accounts',fire:null,pension:''},
  FR:{flag:'üá´üá∑',affiliate:false,mortgage:'https://meilleurtaux.com/',savings:'https://lelynx.fr/banque/comparateur/livret-epargne/',fire:null,pension:''},
  DE:{flag:'üá©üá™',affiliate:false,mortgage:'https://check24.de/',savings:'https://check24.de/tagesgeld/',fire:null,pension:''},
  IN:{flag:'üáÆüá≥',affiliate:false,mortgage:'https://bankbazaar.com/home-loan.html',savings:'https://bankbazaar.com/savings-account.html',fire:null,pension:''},
  default:{flag:'üåç',affiliate:false,mortgage:'https://www.google.com/search?q=compare+mortgage+rates+${country_name}',savings:'https://www.google.com/search?q=best+savings+accounts+${country_name}',fire:'https://www.google.com/search?q=fire+movement+${country_name}',pension:''}
};
let currSymbol='‚Ç¨';
fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{const c=d.country_code;const n=d.country_name||'your region';currSymbol=currencySymbol[c]||currencySymbol.default;showCTA('mortgage','ctaLTV',c,n);updateCurrencyDisplays();}).catch(()=>{showCTA('mortgage','ctaLTV','default','your region');updateCurrencyDisplays();});
function showCTA(type,id,code,name){const data=ctaLinks[code]||ctaLinks.default;let url=data[type];let flag=data.flag;if(!url){url=ctaLinks.default[type].replace('${country_name}',encodeURIComponent(name));flag=ctaLinks.default.flag;}else{url=url.replace('${country_name}',encodeURIComponent(name));}if(!url)return;const texts={en:{savings:`Explore savings rates in ${name}`,mortgage:`Compare mortgage offers in ${name}`,fire:`Learn about FIRE in ${name}`,pension:`Explore pension options in ${name}`},de:{savings:`Sparzinsen in ${name} erkunden`,mortgage:`Hypothekenangebote in ${name} vergleichen`,fire:`Mehr √ºber FIRE in ${name} erfahren`,pension:`Rentenoptionen in ${name} erkunden`},fr:{savings:`D√©couvrir les taux d'√©pargne en ${name}`,mortgage:`Comparer les offres de pr√™t immobilier en ${name}`,fire:`En savoir plus sur le FIRE en ${name}`,pension:`Explorer les options de retraite en ${name}`}};const langMap={DE:'de',FR:'fr'};const lang=langMap[code]||'en';const textMap=texts[lang]||texts.en;const el=document.getElementById(id);if(el){el.innerHTML=`<a href="${url}" target="_blank">${flag} ${textMap[type]}</a>`;el.style.display='block';}}
function updateCurrencyDisplays(){document.querySelectorAll('.curr-symbol').forEach(el=>el.innerText=currSymbol);document.getElementById('valueDisplay').innerText=parseInt(document.getElementById('ltvValue').value).toLocaleString();document.getElementById('mortgageDisplay').innerText=parseInt(document.getElementById('ltvMortgage').value).toLocaleString();}
function calculateLTV(){const value=parseFloat(document.getElementById('ltvValue').value);const mortgage=parseFloat(document.getElementById('ltvMortgage').value);const errEl=document.getElementById('ltvError');errEl.style.display='none';if(!value||mortgage<0||mortgage>value){errEl.innerText='Mortgage cannot exceed property value.';errEl.style.display='block';document.getElementById('ltvResults').style.display='none';return;}const ratio=(mortgage/value)*100;const equity=value-mortgage;document.getElementById('ltvRatio').innerText=`Loan-to-Value Ratio: ${ratio.toFixed(2)}%`;document.getElementById('ltvEquity').innerText=`Home Equity: ${currSymbol}${equity.toLocaleString()}`;document.getElementById('ltvResults').style.display='block';}
</script>
