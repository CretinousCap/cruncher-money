<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashCrunchers Tools</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Q7ZTXJBC2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6Q7ZTXJBC2');

    document.body?.addEventListener('click', function (e) {
      const link = e.target.closest('a');
      if (link && link.href && link.hostname !== location.hostname && window.gtag) {
        gtag('event', 'click', {
          event_category: 'outbound',
          event_label: link.href
        });
      }
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 2em;
      color: #0a0a0a;
    }
    .cc-card {
      background: white;
      padding: 2em;
      max-width: 600px;
      margin: 2em auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .cc-group { margin-top: 1.5em; }
    .cc-group label { font-weight: 600; }
    .cc-subtle { color: #555; font-size: 0.9em; margin-left: 0.5em; }
    .cc-button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1.5em;
      cursor: pointer;
    }
    .results {
      display: none;
      margin-top: 2em;
      background: #e6f0ff;
      padding: 1em;
      border-radius: 8px;
    }
    .cc-region { display: none; margin-top: 1em; font-size: 0.95em; }
    .cc-region a { color: #007AFF; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Content here (calculators and result blocks remain unchanged) -->

  <script>
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const country = data.country_code;
        const regionEls = document.querySelectorAll('.cc-region');
        let shown = false;
        regionEls.forEach(el => {
          if (el.dataset.region === country) {
            el.style.display = 'block';
            shown = true;
          }
        });
        if (!shown) {
          const fallback = document.querySelector('.cc-region[data-region="default"]');
          if (fallback) {
            fallback.style.display = 'block';
            const google = document.getElementById('googleLink');
            if (google && data.country_name) {
              google.href = `https://www.google.com/search?q=compare+bank+rates+${encodeURIComponent(data.country_name)}`;
            }
          }
        }
      });
  </script>
</body>
</html>
