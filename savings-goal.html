  <style>

<body>
  <div class="cc-card">
    <h2>Savings Goal Calculator</h2>
    <p class="cc-overview">Estimate how much you need to save each month to hit your goal.</p>
    <div class="cc-group">
      <label>Savings Goal (<span class="curr-symbol">‚Ç¨</span>): <span class="cc-subtle" id="goalDisplay">10,000</span></label>
      <input type="range" id="goal" min="1000" max="100000" step="500" value="10000" oninput="document.getElementById('goalDisplay').innerText=parseInt(this.value).toLocaleString();updateCurrencyDisplays()">
    </div>
    <div class="cc-group">
      <label>Months to Save: <span class="cc-subtle" id="monthsDisplay">12</span></label>
      <input type="range" id="months" min="1" max="120" step="1" value="12" oninput="document.getElementById('monthsDisplay').innerText=this.value;">
    </div>
    <div class="cc-group">
      <label>Expected APR (%): <span class="cc-subtle" id="aprDisplay">3.0%</span></label>
      <input type="range" id="apr" min="0" max="10" step="0.1" value="3.0" oninput="document.getElementById('aprDisplay').innerText=this.value+'%';">
    </div>
    <button onclick="calculateSavings()" class="cc-button">Calculate</button>
    <p id="savingsError" class="cc-error"></p>
    <div class="results" id="resultsBoxSavings">
      <p id="monthlyNeeded"></p>
      <p id="totalContributed"></p>
      <p id="interestEarned"></p>
      <div class="cc-region" id="ctaSavings"></div>
    </div>
  </div>
<script>
const currencySymbol={IE:'‚Ç¨',GB:'¬£',US:'$',CA:'$',AU:'$',IN:'‚Çπ',FR:'‚Ç¨',DE:'‚Ç¨',default:'‚Ç¨'};
const ctaLinks={
  IE:{flag:'üáÆüá™',affiliate:true,mortgage:'https://switcher.ie/mortgages',savings:'https://bonkers.ie/compare-savings-accounts/',fire:'https://switcher.ie/investments/',pension:''},
  GB:{flag:'üá¨üáß',affiliate:true,mortgage:'https://moneyfacts.co.uk/mortgages',savings:'https://moneyfacts.co.uk/savings-accounts/',fire:'https://moneysavingexpert.com/savings/investment-beginners/',pension:''},
  US:{flag:'üá∫üá∏',affiliate:true,mortgage:'https://nerdwallet.com/mortgages',savings:'https://nerdwallet.com/best/banking/savings-accounts',fire:'https://nerdwallet.com/investing/retirement/fire-movement',pension:''},
  CA:{flag:'üá®üá¶',affiliate:true,mortgage:'https://ratehub.ca/mortgage-rates',savings:'https://ratehub.ca/high-interest-savings-accounts',fire:null,pension:''},
  AU:{flag:'üá¶üá∫',affiliate:true,mortgage:'https://mozo.com.au/home-loans',savings:'https://mozo.com.au/savings-accounts',fire:null,pension:''},
  FR:{flag:'üá´üá∑',affiliate:false,mortgage:'https://meilleurtaux.com/',savings:'https://lelynx.fr/banque/comparateur/livret-epargne/',fire:null,pension:''},
  DE:{flag:'üá©üá™',affiliate:false,mortgage:'https://check24.de/',savings:'https://check24.de/tagesgeld/',fire:null,pension:''},
  IN:{flag:'üáÆüá≥',affiliate:false,mortgage:'https://bankbazaar.com/home-loan.html',savings:'https://bankbazaar.com/savings-account.html',fire:null,pension:''},
  default:{flag:'üåç',affiliate:false,mortgage:'https://www.google.com/search?q=compare+mortgage+rates+${country_name}',savings:'https://www.google.com/search?q=best+savings+accounts+${country_name}',fire:'https://www.google.com/search?q=fire+movement+${country_name}',pension:''}
};
let currSymbol='‚Ç¨';
fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{const c=d.country_code;const n=d.country_name||'your region';currSymbol=currencySymbol[c]||currencySymbol.default;showCTA('savings','ctaSavings',c,n);updateCurrencyDisplays();}).catch(()=>{showCTA('savings','ctaSavings','default','your region');updateCurrencyDisplays();});
function showCTA(type,id,code,name){const data=ctaLinks[code]||ctaLinks.default;let url=data[type];let flag=data.flag;if(!url){url=ctaLinks.default[type].replace('${country_name}',encodeURIComponent(name));flag=ctaLinks.default.flag;}else{url=url.replace('${country_name}',encodeURIComponent(name));}if(!url)return;const texts={en:{savings:`Explore savings rates in ${name}`,mortgage:`Compare mortgage offers in ${name}`,fire:`Learn about FIRE in ${name}`,pension:`Explore pension options in ${name}`},de:{savings:`Sparzinsen in ${name} erkunden`,mortgage:`Hypothekenangebote in ${name} vergleichen`,fire:`Mehr √ºber FIRE in ${name} erfahren`,pension:`Rentenoptionen in ${name} erkunden`},fr:{savings:`D√©couvrir les taux d'√©pargne en ${name}`,mortgage:`Comparer les offres de pr√™t immobilier en ${name}`,fire:`En savoir plus sur le FIRE en ${name}`,pension:`Explorer les options de retraite en ${name}`}};const langMap={DE:'de',FR:'fr'};const lang=langMap[code]||'en';const textMap=texts[lang]||texts.en;const el=document.getElementById(id);if(el){el.innerHTML=`<a href="${url}" target="_blank">${flag} ${textMap[type]}</a>`;el.style.display='block';}}
function updateCurrencyDisplays(){document.querySelectorAll('.curr-symbol').forEach(el=>el.innerText=currSymbol);document.getElementById('goalDisplay').innerText=parseInt(document.getElementById('goal').value).toLocaleString();}
function calculateSavings(){const goal=parseFloat(document.getElementById('goal').value);const months=parseInt(document.getElementById('months').value);const apr=parseFloat(document.getElementById('apr').value)/100/12;const errEl=document.getElementById('savingsError');errEl.style.display='none';if(goal<0||months<=0||apr<0){errEl.innerText='Inputs must be positive values.';errEl.style.display='block';document.getElementById('resultsBoxSavings').style.display='none';return;}const monthly=goal*apr/(Math.pow(1+apr,months)-1);const totalContributed=monthly*months;const interestEarned=goal-totalContributed;document.getElementById('monthlyNeeded').innerText=`You need to save ${currSymbol}${monthly.toFixed(2)} per month.`;document.getElementById('totalContributed').innerText=`Total contributed: ${currSymbol}${totalContributed.toFixed(2)}`;document.getElementById('interestEarned').innerText=`Interest earned: ${currSymbol}${interestEarned.toFixed(2)}`;document.getElementById('resultsBoxSavings').style.display='block';}
</script>
